<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Bills</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-950 to-slate-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/10 backdrop-blur-lg border border-cyan-500 rounded-2xl shadow-xl p-10 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-cyan-300 mb-6">üí≥ Pay Medical Bills</h1>

    <form class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold text-cyan-200">Patient ID</label>
        <input type="text" placeholder="Enter ID" class="w-full px-4 py-2 bg-white/20 border border-cyan-300 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-cyan-200">Amount (INR)</label>
        <input type="number" placeholder="Enter amount" class="w-full px-4 py-2 bg-white/20 border border-cyan-300 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-cyan-200">Card Number</label>
        <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" class="w-full px-4 py-2 bg-white/20 border border-cyan-300 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white" />
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block mb-1 font-semibold text-cyan-200">Expiry</label>
          <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 bg-white/20 border border-cyan-300 rounded text-white" />
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-semibold text-cyan-200">CVV</label>
          <input type="password" placeholder="***" class="w-full px-4 py-2 bg-white/20 border border-cyan-300 rounded text-white" />
        </div>
      </div>
      <button type="submit" class="w-full py-2 bg-cyan-500 hover:bg-cyan-600 rounded text-white font-semibold transition">Pay Now</button>
    </form>

    <div class="mt-6 text-center">
      <a href="patient-portal.html" class="text-cyan-300 hover:underline">‚Üê Back to Portal</a>
    </div>
  </div>

</body>
</html>
