<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - CareNest</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00ffff',
            darkBg: '#0a0a0a',
          },
          boxShadow: {
            neon: '0 0 20px rgba(0,255,255,0.6)',
            neonHover: '0 0 30px rgba(0,255,255,0.9)',
          },
        }
      }
    }
  </script>

  <style>
    body {
      background-image: url('hospital 1.png');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
    }

    .input-glow:focus {
      box-shadow: 0 0 8px #00ffff;
      border-color: #00ffff;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-neon">
    <h1 class="text-3xl font-bold text-center text-neon mb-6">Create Your Account</h1>

    <form action="patient-portal.html" method="get" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 text-sm text-gray-300">Full Name</label>
        <input id="name" name="name" type="text" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 input-glow text-white" />
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm text-gray-300">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 input-glow text-white" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm text-gray-300">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 input-glow text-white" />
      </div>

      <div>
        <label for="confirmPassword" class="block mb-1 text-sm text-gray-300">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 input-glow text-white" />
      </div>

      <button type="submit"
              class="w-full bg-neon text-black font-semibold py-2 rounded mt-2 shadow-neon hover:shadow-neonHover transition">
        Register
      </button>
    </form>

    <div class="text-center text-sm text-gray-400 mt-6">
      Already have an account? <a href="login.html" class="text-neon hover:underline">Login here</a>
    </div>
  </div>

</body>
</html>
