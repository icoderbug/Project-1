<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - CareNest Hospital</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-image: url('hospital 1.png');
      background-size: cover;
      background-position: center;
    }
    .glow-text {
      text-shadow: 0 0 10px #00f0ff;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center p-6">

  <div class="glass p-8 rounded-xl shadow-xl max-w-lg w-full" data-aos="fade-up">
    <h1 class="text-3xl font-bold mb-6 text-center glow-text">Book Appointment</h1>

    <form>
      <div class="mb-4">
        <label class="block mb-1 text-cyan-300">Full Name</label>
        <input type="text" placeholder="Enter your full name" class="w-full px-4 py-2 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" required />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-cyan-300">Email</label>
        <input type="email" placeholder="example@email.com" class="w-full px-4 py-2 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" required />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-cyan-300">Phone Number</label>
        <input type="tel" placeholder="123-456-7890" class="w-full px-4 py-2 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" required />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-cyan-300">Department</label>
        <select class="w-full px-4 py-2 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" required>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>General Medicine</option>
          <option>Pediatrics</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-cyan-300">Preferred Date</label>
        <input type="date" class="w-full px-4 py-2 rounded bg-black border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" required />
      </div>

      <button type="submit" class="w-full py-2 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded transition">Submit</button>
    </form>

    <div class="mt-6 text-center">
      <a href="first.html" class="text-cyan-300 hover:underline"><i class="fas fa-arrow-left mr-1"></i>Back to Home</a>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
